<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Net Ninja Pro The Book</title>
  </head>
  <body>
    <h2 class="h3">Boostrap 5 Tutorial</h2>

    <!-- Basic buttons -->

    <button>default button</button>
    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>
    <button class="btn btn-danger">danger button</button>

    <!-- a-tag buttons -->
    <h3>a-tag button</h3>
    <a href="#" class="btn btn-primary">primary button</a>
    <a href="#" class="btn btn-secondary">primary button</a>
    <a href="#" class="btn btn-success">primary button</a>

    <!-- large buttons -->
    <h3>large button</h3>
    <button class="btn btn-lg btn-info">larger information button</button>
    <button class="btn btn-sm btn-warning">small warning button</button>

    <!-- button outline -->
    <h3>button styles</h3>
    <button class="btn btn-outline-primary">see project</button>
    <button class="btn btn-outline-secondary">see project</button>
    <button class="btn btn-outline-success lg">see project</button>

    <!-- button group -->
    <h1>group buttons</h1>
    <div class="btn-group">
      <a href="#" class="btn btn-primary"> see projects</a>
      <a href="#" class="btn btn-secondary">see projects</a>
      <a href="#" class="btn btn-warning">see projects</a>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
